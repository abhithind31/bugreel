<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 320px;
            padding: 16px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
            background: #101214;
            color: #fff;
        }
        .card {
            background: transparent;
            border-radius: 12px;
            padding: 4px;
        }
        .header {
            text-align: center;
            margin-bottom: 12px;
        }
        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.2px;
            color: #ffffff;
        }
        .subtitle {
            font-size: 11px;
            color: #b9c1c6;
            margin-top: 4px;
        }
        .controls { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            height: 40px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #fff;
            transition: transform 0.12s ease, background 0.12s ease, opacity 0.12s ease;
        }
        .btn-primary { background: #0b84ff; }
        .btn-primary:hover { background: #096fe0; transform: translateY(-1px); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #b9c1c6;
        }
        .recording-indicator { display: inline-block; width: 8px; height: 8px; background: #e53935; border-radius: 50%; margin-right: 6px; animation: pulse 1s infinite; }
        @keyframes pulse { 0%{opacity:1} 50%{opacity:.5} 100%{opacity:1}}
        .recording-info { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="logo">BugReel</div>
            <div class="subtitle">Personal Bug Reporting Tool</div>
        </div>
        <div class="controls">
            <button id="startBtn" class="btn btn-primary">Start Tab Recording</button>
        </div>
        <div id="status" class="status">Ready to record current tab</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
