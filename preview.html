<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BugReel Preview</title>
  <style>
    :root{
      --bg:#0f1113; --card:#161a1d; --muted:#b9c1c6; --text:#ffffff; --blue:#0b84ff; --blue-600:#096fe0;
      --radius:14px;
    }
    html, body { height:100%; margin:0; background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif; }
    .frame-wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .topbar { display:flex; align-items:center; gap:10px; margin-bottom: 10px; }
    .btn { border:0; border-radius:10px; padding:10px 14px; cursor:pointer; font-weight:700; font-size:14px; color:#fff; }
    .btn-primary{ background: var(--blue); }
    .btn-primary:hover{ background: var(--blue-600); transform: translateY(-1px); }
    .btn-muted{ background:#2a2f34; color:#e5e7eb; }
    .btn-muted:hover{ background:#343a40; }
    .spacer{ flex:1; }
    .notes input{ width: 320px; max-width: 40vw; height: 38px; border-radius:10px; border:1px solid rgba(255,255,255,.08); background:#1b2024; color:#e5e7eb; padding:0 10px; }
    .surface{ background: var(--card); border-radius: var(--radius); box-shadow: 0 12px 30px rgba(0,0,0,.35), 0 2px 8px rgba(0,0,0,.25); padding: 10px; }
    iframe { width: 100%; height: calc(100vh - 88px); border: 0; background: #000; border-radius: 12px; }
  </style>
</head>
<body>
  <div class="frame-wrap">
    <div class="topbar">
      <button id="saveBtn" class="btn btn-primary">Save Report</button>
      <button id="restartBtn" class="btn btn-muted">Start New Recording</button>
      <div class="spacer"></div>
      <div class="notes"><input id="notes" placeholder="Add notes (optional)"/></div>
      <button id="cancelBtn" class="btn btn-muted">Close</button>
    </div>
    <div class="surface">
      <iframe id="previewFrame" sandbox="allow-same-origin allow-scripts allow-popups"></iframe>
    </div>
  </div>

  <script src="preview.js"></script>
</body>
</html>
